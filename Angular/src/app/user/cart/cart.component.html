<div class="container">
	<div class="row">
		<section class="content">
			<h1>Cart Games</h1>
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="table-container">
							<table class="table table-filter">
								<tbody>
									<tr *ngFor="let game of cart">
										<td>
											<div>
												<a class="pull-left">
													<img src="{{game.cover}}" class="media-photo" (click)="viewGame(game.id)">
												</a>
												<div class="media-body">
													<span class="media-meta pull-right">
                              <button class="gd-btn buy-btn" *ngIf="!game.isAdded" (click)="game.isAdded = !game.isAdded; addToCart(game.id)">{{game.price}}.00$</button>
                              <button class="gd-btn buy-btn" *ngIf="game.isAdded"><span class="glyphicon glyphicon-shopping-cart"></span></button>
                          </span>
													<h4 class="title">
														{{game.name}}
														<span class="pull-right">
                              <i class="fa fa-heart wishlist" aria-hidden="true"></i>
                              <p>Add to wishlist</p>
                            </span>
													</h4>
													<p class="summary">{{game.game_genre}}</p>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
              <div>
								<button [disabled]="success" class="gd-btn checkout-btn" (click)="checkout()">Checkout</button>
								<p *ngIf="success" class="alert alert-success">Successfully bought games!</p>
              </div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
