<div class="container">
	<div class="row">
		<section class="content">
			<h1>Owned Games</h1>
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
            <div class="container search">
              <form class="search-form">
                <div class="form-group has-feedback" style="float: left !important;">
                  <label for="search" class="sr-only">Search</label>
                  <input type="text" class="form-control" name="search" id="search" placeholder="search" [(ngModel)]="name">
                  <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
              </form>
            </div>
						<div class="table-container">
							<table class="table table-filter">
								<tbody>
									<tr *ngFor="let game of games | SearchPipe:name">
										<td>
											<div class="media">
												<a class="pull-left">
													<img src="{{game.cover}}" class="media-photo">
												</a>
												<div class="media-body">
													<span class="media-meta pull-right">
                              <button class="btn buy-btn">Owned</button>
                          </span>
													<h4 class="title">
														{{game.name}}
													</h4>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
