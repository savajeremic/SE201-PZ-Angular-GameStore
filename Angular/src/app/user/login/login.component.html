<div id="loginModal" class="modal fade">
  <div class="login-box">
    <form name="form" class="form form-login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <h2 class="form-title">log in</h2>
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid}">
        <input type="text" placeholder="Username" id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required>
        <div *ngIf="f.submitted && !username.valid" class="help-block">
              Username is required.
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid}">
        <input type="password" placeholder="Password" id="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="5">
        <div *ngIf="f.submitted && !password.valid" class="help-block">
              The password needs to be at least 6 characters long.
        </div>
      </div>
      <div class="form-group">
        <button class="gd-btn menu-btn-log form-btn">Login</button>
      </div>
    </form>
  </div>
</div>
